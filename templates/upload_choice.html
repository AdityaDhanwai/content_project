<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Upload Type</title>
</head>
<body>
    <h1>Upload Motivational Content</h1>
    <form action="/" method="POST">
        <label>
            <input type="radio" name="file_type" value="image" required>
            Image
        </label>
        <label>
            <input type="radio" name="file_type" value="video" required>
            Video
        </label>
        <br><br>
        <button type="submit">Continue</button>
    </form>
</body>
</html>
